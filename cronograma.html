<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cronograna de Actividades</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f4f6f8;
    }
    header {
      background-color: #00689D;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .back-button {
      position: absolute;
      right: 20px;
      top: 20px;
    }
    .back-button a {
      background-color: white;
      color: #00689D;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid white;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    .logo-box {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      display: inline-block;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .logo-box img {
      max-width: 320px;
      height: auto;
    }
    h2 {
      color: #00689D;
      margin-bottom: 40px;
      font-size: 26px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 200px;
      text-align: center;
      padding: 20px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 90px;
      height: auto;
      margin-bottom: 12px;
    }
    .card h4 {
      margin: 10px 0;
      color: #333;
    }
    footer {
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    footer img {
      margin-top: 10px;
      max-width: 90%;
      height: auto;
    }
  </style>
</head>
<body>

<header>
  <h1>Cronograna de Actividades</h1>
  <div class="back-button">
    <a href="/index.php">Volver al inicio</a>
  </div>
</header>

<div class="container">
  <div class="logo-box">
    <img src="/img/logo-paeenfoco_.jpg"
         alt="Logo curso">
  </div>
  
<p>
  <iframe
    style="border: none; overflow: hidden;"
    src="https://paeenfoco2025.org/pluginfile.php/25/block_html/content/Cronograma%20de%20actividades.pdf#navpanes=0"
    width="100%"
    height="700px"
    scrolling="no"
    allowfullscreen="allowfullscreen">
  </iframe>
</p>

</div>

<footer>
  <div style="background-color: #ffffff; padding: 20px; border-radius: 10px; text-align: center;">
    <h3 style="color: #000000; margin-bottom: 20px;">Organizaci√≥n:</h3>
    <h3 style="color: #000000; margin-bottom: 20px;">
      <img class="img-fluid" role="presentation"
        src="/img/-_FNDE ESP .jpg"
        alt="" width="800" height="67">
    </h3>
  </div>
</footer>

</body>
</html>
